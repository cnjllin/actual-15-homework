
{% extends "base.html" %}

{% block body%}
            
            <h2>更新信息</h2>
            <form class="m-t" role="form" method="post" action="/update/">

                    <input value="{{ result.id }}" type="hidden" name="id"
                    <p><label for="username">账号：</label>
                    <input type="text"  name="username" class="loginInput" autofocus="autofocus"  autocomplete="off"  value="{{result.username}}" readonly /></p>
                    <!-- required 规定必需在提交之前填写输入字段-->
                    <p><label for="passwd">密码：</label>
                    <input type="password"  name="password" class="loginInput" required="required"  value="{{result.password}}"/></p>      
                    <p><label for="email">邮箱：</label>
                    <input type="text"  name="email" class="loginInput" autofocus="autofocus"  autocomplete="off"  value="{{result.email}}" /></p>
                    <p><label for="role">角色：</label>
                    <input type="radio" name="role" value="0">管理员<input type="radio" name="role" value="1">普通用户</p>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
                 <p class="text-danger"> <small><b>用户名无法变更</b></small> </p>

    <!-- Mainly scripts -->

{% endblock %}
