<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 注册 | JumpServer</title>
    <link rel="shortcut icon" href="/static/img/facio.ico" type="image/x-icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/pulgin/sweetalert-master/dist/sweetalert.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name"><img src="/static/img/logo.png"></h1>
            </div>
            
            <h2>Welcome to 51reboot</h2>
            <form id="loginForm" action='/reg/' method='post' >
                <div class="form-group">
                    <input id="name" type="text" name="username" class="form-control" placeholder="用户名" required="length[6~50]">
                </div>
                    <span style="color:red">{{msg}}</span>
                <div class="form-group">
                    <input id="tel" type="text" name="tel" class="form-control" placeholder="手机号" required="length[6~50]">
                </div>
                <div class="form-group">
                    <input id="email" type="text" name="email" class="form-control" placeholder="邮箱" required="length[6~50]">
                </div>
                <div class="form-group">
                    <input id="password" type="password" name="password" class="form-control" placeholder="Password" required="">
                </div>
	 <input type="radio" name="role" value=0>管理员
          <input type="radio" name="role" value=1>普通用户	
                <button id="loginbtn" type="submit" class="btn btn-primary block full-width m-b">注册</button>
            </form>
            <p class="m-t"> <small><b>Copyright</b> reboot © 2014-2015</small> </p>
        </div> 
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-2.1.1.js"></script>
    <script src="/static/pulgin/sweetalert-master/dist/sweetalert.min.js"></script>        
    <script src="/static/js/bootstrap.min.js"></script>

</body>

</html>
