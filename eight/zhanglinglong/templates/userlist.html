{% extends "base.html" %}
{% block userlist %}
<!--正文部分分了三层-->
<div class="wrapper wrapper-content">

    <div class="row">
        <div class="col-sm-12 border-bottom white-bg dashboard-header" style="margin-left:15px;height: 800px">
                 

<div class="col-sm-12">
<a href="/add" class="btn btn-sm btn-primary" style="float:right"> 添加用户</a> 
<br />
<br />
<table class="table table-striped table-bordered table-hover " id="editable">
<thead>
    <tr>
        <th class="text-center">用户名</th>
        <th class="text-center">密码</th>
        <th class="text-center">角色</th>
        <th class="text-center">状态</th>
        <th class="text-center">操作</th>
    </tr>
</thead>
<tbody>
       {%for user in result%}
        <tr class="gradeX">
                <td class="text-center"><a href="/userinfo?id={{user.id}}">{{user.username}}</a></td>
                <td class="text-center">{{user.password}}</td>

                    <td class="text-center">{{user.role}}</td>



                    <td class="text-center" style="color:green">正常</td>


                <td class="text-center">
                    <button data-id={{user.id}} class="btn btn-xs btn-info update">编辑</button>
                    <button data-id={{user.id}} class="btn btn-xs btn-danger del ">删除</button>
                </td>
            </td>
         </tr>
{%endfor%}
{% endblock %}
{% block update %}
<!--更新模态窗-->
<div class="modal fade"  id ="updateModal">   
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">更新用户信息</h4> 
      </div>
      <div class="modal-body">
        <p hidden id="uperrorMsg" class="text-danger" style="color:red"></p> <!-- for error msg-->
            <form id="updateForm" class="form-horizontal nice-validator n-yellow" novalidate="novalidate">
            <input type="hidden" id='upid' name="id"><!--update need id-->
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名<span class="red-fonts">*</span></label>
                <div class="col-sm-8">
                    <input id="username" name="username" placeholder="username" type="text" class="form-control">
                </div>
            </div><!--username-->
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码<span class="red-fonts">*</span></label>
                <div class="col-sm-8">
                    <input id="password" name="password" placeholder="password" type="password" class="form-control">
                </div>
            </div><!--password-->
            <div class="hr-line-dashed"></div>
            <div class="form-group">
            <label for="role" class="col-sm-2 control-label">角色<span class="red-fonts">*</span></label>
                <div class="col-sm-8">
                    <div class="col-sm-4">
                        <div class="radio i-checks">
                            <label><input type="radio" value="1" name="role" >普通用户</label>
                        </div> 
                    </div>
                    <div class="col-sm-4">
                        <div class="radio i-checks">
                            <label><input type="radio" value="0" name="role">管理员</label>
                         </div> 
                    </div>
                </div> 
            </div><!--role-->
            <div class="hr-line-dashed"></div>
            <div class="form-group">
            <label class="col-sm-2 control-label">状态<span class="red-fonts">*</span></label>
              <div class="col-sm-8">
                <div class="col-sm-4">
                    <div class="radio i-checks">
                        <label><input type="radio" value="0"   name = "status">启用</label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="radio i-checks">
                        <label><input type="radio" value="1" name = "status">禁用</label>
                    </div>
                </div>
             </div>
        </div> <!--status-->
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <div class="modal-footer">
                 <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="updatebtn">确认</button>
            </div>
        </div> <!--button-->
        </form> <!--form-->
      </div> <!--modal-body-->

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
{% endblock %}
