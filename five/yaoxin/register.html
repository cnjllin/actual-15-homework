<!DOCTYPE html>
<html>
<head>
    <title>注册</title>
</head>
<body style="text-align: center">
<h1>欢迎注册</h1>
<form action="/register" accept-charset="UTF-8" method="POST">
    用户名:<input placeholder="用户名" type="text" name="username">
    密码:<input placeholder="密码" type="password" name="password">
    再次输入密码:<input placeholder="再次输入密码" type="password" name="repassword">
    <input type="submit" name="commit" value="注册"> 
</form>
{% if error %}
<h3>{{ error }}</h3>
{% else %}
<h3></h3>
{% endif %}
</body>
</html>
