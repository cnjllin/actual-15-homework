<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
</head>
<body style="text-align:center;">
<h1>欢迎登录</h1>
<form action="/login" accept-charset="UTF-8" method="POST">
    用户名:<input placeholder="用户名" type="text" name="username">
    密码:<input placeholder="密码" type="password" name="passwd">
    <input type="submit" name="commit" value="登录">
</form>
{% if error %}
<h3>{{ error }}</h3>
{% else %}
<h3></h3>
{% endif %}
</table>
</body>
</html>
