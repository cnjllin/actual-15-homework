{% extends "base.html" %}
{% block chuser %}
<div class="container ">
<form class="row" method="post">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
        <input type="text" name="username" placeholder="请输入用户" required autofocus>
        <br/>
        <span>{{err_msg}}</span>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">密码</label>
        <input type="password" name="password1" placeholder="输入密码" required autofocus>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">再次输入密码</label>
        <input type="password" name="password2" placeholder="再次输入密码" required autofocus>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">性别</label>
        男： <input type="radio" checked="checked" name="sex" value="male">
        女： <input type="radio" name="sex" value="femle">
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">年龄</label>
        <input type="text" name="age" placeholder="年龄">
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">手机号码</label>
        <input type="text" name="phone" placeholder="手机号码">
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
        <input type="text" name="email" placeholder="邮箱">
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">角色</label>
        <input type="text" name="role" placeholder="角色">
    </div>
    <button class="btn btn-default" type="submit">提交</button>

</form>
</div>
{% endblock %}
