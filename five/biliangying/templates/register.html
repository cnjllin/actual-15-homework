<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset =UTF-8">
<title>注册界面</title>
<style>
body{width:300px;height:200px;margin:0 auto;}
fieldset{ width:300px; }
table{ width:300px; height:100px;}
</style>
</head>
<body bgcolor="#CAFFFF">
<fieldset>
<form action="/reg/" method="POST">
<div class="register"> 
<p class="registerTittle">注册</p> 
<br>
<span class="registerspan"><input type="text" name="username" placeholder="输入你的用户名">
</br><span style="color:red">{{errmsg1}}</span><br> 
<input type="text" name="age" placeholder="年龄"/> 
<br /><br>
<input type="text" name="phone" placeholder="手机号"/> 
<br /><br>
<input type="text" name="email" placeholder="邮箱"/> 
<br /><br>
<input type="password" name="passwd1" placeholder="请输入密码"/> 
<br /><span style="color:red">{{errmsg2}}</span>
<br>
<input type="password" name="passwd2" placeholder="请再次输入密码"/>
</br></span>
<input type="submit" value="注册" style="margin-left:66px; width:70px;"> 
<input type="reset" value="重置" style="width:70px;"/>
</form>
</fieldset>
</body>
</html>
