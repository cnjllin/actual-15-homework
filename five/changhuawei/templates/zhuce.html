

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reboot-注册</title>
    <style>
        html {
            background-color: #B5DEF2;
        }
        
        .wrapper {
            margin: 140px 0 140px auto;
            width: 884px;
        }
        
        .loginBox {
            background-color: #F0F4F6;
            /*上divcolor*/
            border: 1px solid #BfD6E1;
            border-radius: 5px;
            color: #444;
            font: 14px 'Microsoft YaHei', '微软雅黑';
            margin: 0 auto;
            width: 388px
        }
        
        .loginBox .loginBoxCenter {
            border-bottom: 1px solid #DDE0E8;
            padding: 24px;
        }
        
        .loginBox .loginBoxCenter p {
            margin-bottom: 10px
        }
        
        .loginBox .loginBoxButtons {
            /*background-color: #F0F4F6;*/
            /*下divcolor*/
            border-top: 0px solid #FFF;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            line-height: 28px;
            overflow: hidden;
            padding: 20px 24px;
            vertical-align: center;
            filter: alpha(Opacity=80);
            -moz-opacity: 0.5;
            opacity: 0.5;
        }
        
        .loginBox .loginInput {
            border: 1px solid #D2D9dC;
            border-radius: 2px;
            color: #444;
            font: 12px 'Microsoft YaHei', '微软雅黑';
            padding: 8px 14px;
            margin-bottom: 8px;
            width: 310px;
        }
        
        .loginBox .loginInput:FOCUS {
            border: 1px solid #B7D4EA;
            box-shadow: 0 0 8px #B7D4EA;
        }
        
        .loginBox .loginBtn {
            background-image: -moz-linear-gradient(to bottom, blue, #   #A6FFA6);
            border: 1px solid #98CCE7;
            border-radius: 20px;
            box-shadow: inset rgba(255, 255, 255, 0.6) 0 1px 1px, rgba(0, 0, 0, 0.1) 0 1px 1px;
            color: #444;
            /*提交*/
            cursor: pointer;
            float: right;
            font: bold 13px Arial;
            padding: 10px 50px;
        }

        .loginBox input#remember {
            vertical-align: middle;
        }
        
        .loginBox label[for="remember"] {
            font: 11px Arial;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form action="/reg/" method="post">
            <div class="loginBox">
                <div class="loginBoxCenter">
                    <p><label for="name">用户名：</label></p>
                    <!--autofocus 规定当页面加载时按钮应当自动地获得焦点。 -->
                    <!-- placeholder提供可描述输入字段预期值的提示信息-->
                    <p><input type="text"  name="name" class="loginInput" autofocus="autofocus" required="required" autocomplete="off" placeholder="请输入用户名" value="" /></p>
                    <!-- required 规定必需在提交之前填写输入字段-->
                    <p><label for="passwd">密码：</label></p>
                    <p><input type="password"  name="passwd" class="loginInput" required="required" placeholder="请输入密码" value=""/></p>
                    <p><label for="name">性别：</label></p>
                    <p><input type="radio" name="sex" value="0">男<input type="radio" name="sex" value="1">女</p>
                    <!-- <p><input type="int"  name="sex" class="loginInput" autofocus="autofocus" required="required" autocomplete="off" placeholder="请输入性别0/1" value="" /></p> -->
                    <p><label for="name">手机：</label></p>
                    <p><input type="text"  name="phone" class="loginInput" autofocus="autofocus" required="required" autocomplete="off" placeholder="请输入手机号" value="" /></p>
                    <p><label for="name">邮箱：</label></p>
                    <p><input type="text"  name="email" class="loginInput" autofocus="autofocus" required="required" autocomplete="off" placeholder="请输入邮箱" value="" /></p>
                    <p><label for="name">权限：</label></p>
                    <p><input type="int"  name="role" class="loginInput" autofocus="autofocus" required="required" autocomplete="off" placeholder="请输入权限0/1" value="" /></p>
                    <p><label for="name">年龄：</label></p>
                    <p><input type="int"  name="age" class="loginInput" autofocus="autofocus" required="required" autocomplete="off" placeholder="请输入年龄" value="" /></p>
                    <!-- <input  type="checkbox" name="remember" /> -->
                </div>
                <div class="loginBoxButtons">
                    <button class="loginBtn">提交注册</button>
                    <div class="zhuce"><span><a href="http://192.168.64.144:5000/login/">已有账号登录</a></span></div>
                    <!-- <div> 新用户注册</div> -->
                </div>
            </div>
        </form>
    </div>
</body>


</html>
