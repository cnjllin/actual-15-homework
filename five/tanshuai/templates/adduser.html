<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>添加用户</title>
</head>
<body>
    <form action="/user/create/" method="post">
        <div>
            {% if error %}
            <span style="color:red">{{ error }}</span>
            {% endif %}
        </div>
        <div>用户名: <input type="text" name="username"/></div>
        <div>密  码: <input type="password" name="password"/></div>
        <div>性  别:
            <select name="sex">
                <option value="0">女</option>
                <option value="1">男</option>
            </select>
        </div>
        <div>年  龄: <input type="text" name="age" /></div>
        <div>手  机: <input type="text" name="phone" /></div>
        <div>邮  箱: <input type="text" name="email" /></div>
        <div>角  色:
            <select name="role">
                <option value="0">超级管理员</option>
                <option value="1">普通用户</option>
            </select>
        </div>
        <input type="submit" value="添加"/>
        <a href="/">返回首页</a>
    </form>
</body>
</html>
