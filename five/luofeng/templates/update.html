<!DOCTYPE html>
<html lang="zh-CN" class="is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile" style="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>更新用户信息</title>
    <link rel="stylesheet" href="../static/css/main.4df360a5.css">
	<style>
		.index-tab-navs a {
			width:8em;
		}

		.index-tab-navs .navs-slider .navs-slider-bar{
			left:30px;
		}
	</style>
</head>
<body class="zhi  no-auth" style="">
<div class="index-main">
    <div class="index-main-body">
        <div class="desk-front sign-flow clearfix sign-flow-simple">
            <div class="index-tab-navs">
                <div class="navs-slider" data-active-index="0">
				<a class="active"  id="tab_active_sinup">更新用户信息</a>
                <span class="navs-slider-bar" id='tab_slider_bar'></span>
                </div>
            </div>
            <div class="view view-signup selected" data-za-module="SignUpForm" id="tab_sign_up" style="display: block;">
            <form class="zu-side-login-box"  id="sign-form-1" action='/update/' autocomplete="off" method="POST" novalidate="novalidate">
                <div class="group-inputs">
                    <div class="input-wrapper">
                        <input required="" type="text" name="uid" aria-label="用户ID" placeholder="用户ID">
                    </div>
                    <div class="input-wrapper">
                        <input required="" type="text" name="username" aria-label="姓名" placeholder="姓名">
                    </div>
                    <div class="input-wrapper">
                        <input required="" type="password" name="password" aria-label="密码" placeholder="密码">
                    </div>
                    <div class="input-wrapper">
                        <input required="" type="text" name="sex" aria-label="性别" placeholder="性别">
                    </div>
                    <div class="input-wrapper">
                        <input required="" type="text" name="age" aria-label="年龄" placeholder="年龄">
                    </div>
                    <div class="input-wrapper">
                        <input required="" type="text" name="phone_num" aria-label="手机号" placeholder="手机号">
                    </div>
                    <div class="input-wrapper">
                        <input required="" type="text" name="email" aria-label="邮箱" placeholder="邮箱">
                    </div>
                    <div class="input-wrapper">
                        <input required="" type="text" name="role" aria-label="权限" placeholder="权限" autocomplete="off">
                    </div>
                </div>
                <div class="button-wrapper command">
                    <button class="sign-button submit" type="submit">提交</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
