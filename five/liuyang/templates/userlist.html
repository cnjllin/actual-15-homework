<html>
<title>用户列表</title>
        <h0><a href="/manager">返回管理页面</a></h0>
	<table border="1px">
		<tr>
			<td>ID</td>
			<td>用户名</td>
			<td>密码</td>
			<td>Age</td>
			<td>电话</td>
			<td>Email</td>
			<td>Role</td>
			<td>用户操作</td>
		</tr>
		{% for i in data %}
		<tr>
			<td>{{ i[0] }}</td> 
			<td>{{ i[1] }}</td>
			<td>{{ i[2] }}</td>
			<td>{{ i[3] }}</td>
			<td>{{ i[4] }}</td>
			<td>{{ i[5] }}</td>
			<td>{{ i[6] }}</td>
			<td>
				<button><a href='/update?id={{ i[0] }}'>更改密码</a></button>
				<button><a href='/deleteuser?id={{ i[0] }}'>删除用户</a></button>
			</td>
		</tr>
		{% endfor %}
	</table>
</html>
