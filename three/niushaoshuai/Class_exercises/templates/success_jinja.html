<html>
<head>
<meta charset="utf-8">
<title>reg-page</title>
</head>
<body>

<table border="1">
    <thead>
	    <tr>
		    <th>姓名</th>
			<th>年龄</th>
		</tr>
	</thead>
	<tbody>
        {% for name in names %}
		{% if name[0] and name[1] %}
		    <tr>
		        <td>{{name[0]}}</td>
		        <td>{{name[1]}}</td>
		    </tr>
		{% endif %}
        {% endfor %}
	</tbody>
</table>

</body>
</html>
