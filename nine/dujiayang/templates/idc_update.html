{% block body %}

{% if result.errmsg %}
    <p style="color:red">{{result.errmsg}}</p>
{% else %}
<h1>更新机房信息</h1>


 <form action="/idc_update/" class="form-horizontal" accept-charset="UTF-8" method="post">
        <input value="{{result.id}}" type="hidden"  name="id">
	<div class="form-group">
            <label class="col-sm-4 control-label">机房名</label>
                 <div  class="col-sm-6">
        	 <input class="form-control" placeholder="姓名" type="text" value="{{result.name}}" name="name">
		 </div>
	</div>
	
	<div class="form-group">
            <label class="col-sm-4 control-label">机房中文名</label>
                 <div  class="col-sm-6">
       		 <input class="form-control" placeholder="密码" type="text" value="{{result.name_cn}}" name="name_cn">
		 </div>
	</div>

	<div class="form-group">
            <label class="col-sm-4 control-label">机房地址</label>
                 <div  class="col-sm-6">
       		 <input class="form-control" placeholder="密码" type="text" value="{{result.address}}" name="address">
		 </div>
	</div>

	<div class="form-group">
            <label class="col-sm-4 control-label">机房负责人</label>
                 <div  class="col-sm-6">
       		 <input class="form-control" placeholder="密码" type="text" value="{{result.adminer}}" name="adminer">
		 </div>
	</div>

	<div class="form-group">
            <label class="col-sm-4 control-label">负责人电话</label>
                 <div  class="col-sm-6">
       		 <input class="form-control" placeholder="密码" type="text" value="{{result.phone}}" name="phone">
		 </div>
	</div>

	<div class='hr-line-dashed'></div>

            <label class="col-sm-4 control-label">操作</label>
                 <div  class="col-sm-6">
        <!--	 <input type="radio" name="role" value=0 {%if result.role==0%}checked{%endif%}>管理员&nbsp;&nbsp;
               	 <input type="radio" name="role" value=1 {%if result.role==1%}checked{%endif%} >用户&nbsp; -->
       		 <input type="submit"  value="更新">
       		 <input type="reset"  value="重置">
		 </div>
	</div>
