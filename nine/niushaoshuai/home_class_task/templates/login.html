<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 登录 | JumpServer</title>
    <link rel="shortcut icon" href="/static/img/facio.ico" type="image/x-icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/pulgin/sweetalert-master/dist/sweetalert.css" rel="stylesheet">
    <style type="text/css">
            .Validform_right {color:green}
            .Validform_wrong {color:red}

    </style>
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name"><img src="/static/img/logo.png"></h1>
            </div>
            
            <h2>Welcome to MyHome </h2>
            <form action='/login/' id="loginForm" method='post' >
                <div class="form-group">
                    <input id="name" type="text" name="username" class="form-control" placeholder="Username"  datatype="s5-16" errormsg="必须5-16个字符！" >
                </div>
                <div class="form-group">
                    <input id="password" type="password" name="password" class="form-control" placeholder="Password" errormsg="密码必须3-16个字符！" datatype="*3-16" >
                </div>
                <button id="loginbtn" type="submit" class="btn btn-primary block full-width m-b">登录</button>
                   {% if error %}
                <span style='color:red'> {{error}} </span>
                {%endif%}
            </form>
            <!-- < p style="color:blue">管理员账号：pc, 密码：11</p> -->
            <!-- <p style="color:blue">普通用户号：test, 密码：11</p>  -->
            <p class="m-t"> <small><b>Copyright</b> reboot © 2014-2015</small> </p>
        </div> 
    </div>
<!--plugins-->
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery-2.1.1.js"></script>
<script src="/static/js/Validform_v5.3.2_min.js"></script>
<script src="/static/pulgin/sweetalert-master/dist/sweetalert.min.js"></script>        
<script src="/static/pulgin/datatable/dataTables.min.js"></script>        
<script src="/static/pulgin/multiselect/bootstrap-multiselect.js"></script>

    tiptype : 3
});
