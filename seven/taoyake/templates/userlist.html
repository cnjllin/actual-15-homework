{% if result.errmsg %}
    <p style="color:red">{{result.errmsg}}</p>
{% else %}

<table border='1'>
    <thead>
        <tr>
            <td>用户名</td>
            <td>密码</td>
            <td>角色</td>
            <td>操作</td>
        </tr>
    </thead>

    <tbody>
      {% for user in result %}
        <tr>
            <td>{{user['username']}}</td>
            <td>{{user.password}}</td>
            <td>{% if user.role==0 %}管理员{% else%}用户{%endif%}</td>
            <td> 
            <a href="/userinfo/?id={{ user.id }}">更新</a>
            <a href="/delete?id={{ user.id }}"> 删除</a>
        </td>
        </tr>
      {%endfor%}
    </tbody>

</table>
{% endif %}
