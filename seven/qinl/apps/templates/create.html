{% extends "index.html" %}
{% block create %}
<div class="col-sm-12 border-bottom white-bg dashboard-header">
    <div class="row">
        <div class="col-sm-10">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>填写基本信息</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="fa fa-wrench"></i></a>
                        <a class="close-link"><i class="fa fa-times"></i></a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form id="userForm" class="form-horizontal nice-validator n-yellow" novalidate="novalidate" method="post">

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label  ">用户名<span class="red-fonts ">*</span></label>
                            <div class="col-sm-8">
                                <input id="name" type="text" name="username" class="form-control" placeholder="Username" required="length[6~50]">
                            </div>
                        </div>
                        <span style="color:red">{{msg_exist}}</span>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label  ">密码<span class="red-fonts ">*</span></label>
                            <div class="col-sm-8">
                                <input id="password" type="password" name="password" class="form-control" placeholder="Password" required="">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label  ">昵称<span class="red-fonts ">*</span></label>
                            <div class="col-sm-8">
                                <input id="nickname" type="text" name="nickname" class="form-control" placeholder="nickname">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label  ">手机<span class="red-fonts ">*</span></label>
                            <div class="col-sm-8">
                                <input id="phone" type="text" name="phone" class="form-control" placeholder="phone">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label  ">邮件<span class="red-fonts ">*</span></label>
                            <div class="col-sm-8">
                                <input id="email" type="text" name="email" class="form-control" placeholder="email">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="role" class="col-sm-2 control-label">权限<span class="red-fonts">*</span></label>
                            <div class="col-sm-8">
                                <div class="col-sm-3">
                                    <div class="radio i-checks">
                                        <label><input type="radio" value="1" class="role" name="role" checked="">普通用户</label>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="radio i-checks">
                                        <label><input type="radio" value="0" class="role" name="role">超级管理员</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">状态</label>
                            <div class="col-sm-3">
                                <div class="radio i-checks">
                                    <label><input type="radio" value="0" name="status" class="role" checked="">启用</label>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="radio i-checks">
                                    <label><input type="radio" value="1" class="role" name="status">禁用</label>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" type="reset">取消</button>
                                <button id="submit_button" class="btn btn-primary">确认保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
