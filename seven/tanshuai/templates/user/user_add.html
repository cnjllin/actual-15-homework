{% extends "public/layout.html" %}

{% block breadcrumb %}
<ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> 首页</a></li>
    <li><a href="#">用户中心</a></li>
    <li class="active">添加用户</li>
</ol>
<h1>
    新增用户
    <small>添加你的用户</small>
</h1>
{% endblock %}

{% block css %}
{% endblock%}

{% block body %}
<div class="row">
    <!-- right column -->
    <div class="col-md-10">
        <!-- Horizontal Form -->
        <div class="box box-primary animated fadeInDown">
            <div class="box-header with-border">
                <h3 class="box-title">填写基本信息</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="/user/create/" method="post" id="UserAddForm">
                <div class="box-body">
                    <div>
                        {% if error %}
                        <span style="color:red">{{ error }}</span>
                        {% endif %}
                    </div>
                    <div class="form-group">
                        <label for="Username" class="col-sm-2 control-label">用户名
                        <span class="red-fonts">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="Username" placeholder="用于登录系统的名称" name="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Password" class="col-sm-2 control-label">密码
                        <span class="red-fonts">*</span></label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="Password" placeholder="用于登录系统的密码，请牢记哦！" name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别
                            <span class="red-fonts">*</span></label>
                        <div class="col-sm-8">
                            <select class="form-control" name="sex">
                                <option value="0">请选择性别</option>
                                <option value="1">男</option>
                                <option value="0">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age" class="col-sm-2 control-label">年龄
                        <span class="red-fonts">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="age" placeholder="你多大啦？" name="age">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="phone" placeholder="嘿！交个朋友呗？" name="phone">
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email
                        <span class="red-fonts">*</span></label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email" placeholder="企业邮箱不可少" name="email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户角色
                            <span class="red-fonts">*</span></label>
                        <div class="col-sm-8">
                            <select class="form-control" name="role">
                                <option value="1">选择角色</option>
                                <option value="1">普通用户</option>
                                <option value="0">超级管理员</option>
                            </select>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <a type="submit" class="btn btn-default" href="/user/list/">返回</a>
                        <input type="submit" class="btn btn-primary pull-right" value="提交">
                    </div>
                    <!-- /.box-footer -->
                </div>
            </form>
        </div>
        <!-- /.box -->
    </div>
    <!--/.col (right) -->
</div>
{% endblock %}

{% block js%}
<script>
/*添加用户*/
$("#submit_button").click(function(){
    var formdata = $('#UserAddForm').serialize();
    $.post('', formdata, function(res){
        if (res.code == 0) {
            swal({
                title:"success",
                text:res['result'],
                type:"success",
                confirmButtonText:'Good'
                },function(){
                    location.reload()
                 })
        } else {
            swal( res.errmsg, res.result, "error");
         }
    });
    return false;
})
</script>
{% endblock %}
