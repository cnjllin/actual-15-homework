{% extends "public/layout.html" %}

{% block breadcrumb %}
<ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> 首页</a></li>
    <li><a href="#">用户中心</a></li>
    <li class="active">更新用户</li>
</ol>
<h1>
    更新用户
    <small>更新你的用户</small>
</h1>
{% endblock %}

{% block css %}
{% endblock%}


{% block body %}
<div class="row">
    <!-- right column -->
    <div class="col-md-10">
        <!-- Horizontal Form -->
        <div class="box box-primary animated fadeInDown">
            <div class="box-header with-border">
                <h3 class="box-title">填写基本信息</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" method="post" id="UserUpdateForm">
                <div class="box-body">
                    <div>
                        {% if error %}
                        <span style="color:red">{{ error }}</span>
                        {% endif %}
                    </div>
                    <div class="form-group">
                        <label for="Username" class="col-sm-2 control-label">用户名
                        <span class="red-fonts">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" disabled id="Username" placeholder="UserName" value="{{ user[1] }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">密码
                        <span class="red-fonts">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="phone" placeholder="Password" name="password" value="{{ user[2] }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别
                            <span class="red-fonts">*</span></label>
                        <div class="col-sm-8">
                            <select class="form-control" name="sex">
                                <option value="1">请选择性别</option>
                                <option value="1" {% if user[3] == 1 %} selected {% endif %}>男</option>
                                <option value="0" {% if user[3] == 0 %} selected {% endif %}>女</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age" class="col-sm-2 control-label">年龄
                        <span class="red-fonts">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="age" placeholder="Age" name="age" value="{{ user[4] }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-sm-2 control-label">手机号
                        <span class="red-fonts">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="phone" placeholder="Phone" name="phone" value="{{ user[5] }}">
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email
                        <span class="red-fonts">*</span></label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email" placeholder="Email" name="email" value="{{ user[6] }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户角色
                            <span class="red-fonts">*</span></label>
                        <div class="col-sm-8">
                            <select class="form-control" name="role">
                                <option value="0" {% if user[7] == 0 %} selected {% endif %}>超级管理员</option>
                                <option value="1" {% if user[7] == 1 %} selected {% endif %}>普通用户</option>
                            </select>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <input type="hidden" name="uid" value="{{ user[0] }}">
                        <a type="submit" class="btn btn-default" href="/user/list/">返回</a>
{#                        <input type="submit" class="btn btn-primary pull-right" value="提交">#}
                        <button type="submit" id="submit_button" class="btn btn-primary pull-right">提交</button>
                    </div>
                    <!-- /.box-footer -->
                </div>
            </form>
        </div>
        <!-- /.box -->
    </div>
    <!--/.col (right) -->
</div>
{% endblock %}

{% block js%}
<script>
</script>
{% endblock %}
