<!DOCTYPE html>

    <meta charset="utf-8">

<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name"><img src="../static/img/welcome.png"></h1>
            </div>

            <h2>用户注册</h2>
            <form action="/reg/" method="POST">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="账号" required="length[6~50]">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" required="">
                </div>
                <div class="form-group">
                    超级管理员<input type="radio" name="role" value="0">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    普通用户<input type="radio" name="role" value="1">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">注册</button>
            </form>

            <p style="color:blue">
                {% if errmsg %}
                {{ errmsg }}
                {% endif %}
            </p>
            <p class="m-t"> <small><b>Copyright</b> reboot © 2014-2015</small> </p>
        </div>
    </div>
