

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 更新 | CMDB</title>
    <link rel="shortcut icon" href="/static/img/facio.ico" type="image/x-icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name"><img src="/static/img/logo.png"></h1>
            </div>
            
            <h2>更新信息</h2>
            <form class="m-t" role="form" method="post" action="/reg/">

                    <input value="{{ result.id }}" type="hidden" name="id"
                    <p><label for="username">账号：</label>
                    <input type="text"  name="username" class="loginInput" autofocus="autofocus"  autocomplete="off"  value="{{result.username}}" /></p>
                    <!-- required 规定必需在提交之前填写输入字段-->
                    <p><label for="passwd">密码：</label>
                    <input type="password"  name="password" class="loginInput" required="required"  value="{{result.password}}"/></p>      
                    <p><label for="email">邮箱：</label>
                    <input type="text"  name="email" class="loginInput" autofocus="autofocus"  autocomplete="off"  value="{{result.email}}" /></p>
                    <p><label for="role">角色：</label>
                    <input type="radio" name="role" value="0">管理员<input type="radio" name="role" value="1">普通用户</p>
                <button type="submit" class="btn btn-primary block full-width m-b">提交</button>
                <a href="http://192.168.64.144:5000/login/">已有用户?请登录.</small></a>
            </form>
            <p class="m-t"> <small><b>Copyright</b> cmdb Organization © 2017-2018</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-2.1.1.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

</body>

</html>
