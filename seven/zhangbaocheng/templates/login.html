<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 登录 |登录r</title>
    <link rel="shortcut icon" href="/static/images/facio.ico" type="image/x-icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name"><img src="/static/images/logo.png"></h1>
            </div>
            
            <h2>运维自动化平台</h2>
            <form class="m-t" role="form" method="post" action="/login/">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Username" required="length[6~50]">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                  <a   style="color:red"> {{msg}}</a>  <br>
                <a href="/forget/"><small>Forgot password? </small></a>
            </form>
            <p class="m-t"> <small><b>Copyright</b>  Organization © 2014-2017</small> </p>
        </div>
    </div> 
    <!-- Mainly scripts -->
    <script src="/static/js/jquery-2.1.1.js "></script>
    <script src="/static/js/bootstrap.min.js "></script>





</body></html>
