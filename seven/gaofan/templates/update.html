<link rel="stylesheet" type="text/css" href="/static/bootstrap.css">
<center>
<h3>编辑用户信息后点击确定</h3>
<form action="{{ url_for('user_up',id=user_info.user_id)}}" method='post'>
	<table class='table' border="1">
		<tr>
		<td>用户名：</td>
		<td><input type='text' name='user_name' value="{{user_info.user_name}}"></td>
		</tr>
		<tr>
		<td>密码：</td>
		<td><input type='password' name='passwd1' value="{{user_info.user_pass}}"></td>
		</tr>
		<tr>
		<td>确认密码：</td>
		<td><input type='password' name='passwd2' value="{{user_info.user_pass}}"></td>
		</tr>
		<td>性别：</td>
		<td><input type='text' name='user_sex' value="{{user_info.user_sex}}"></td>
		</tr>
		<td>年龄：</td>
		<td><input type='text' name='user_age' value="{{user_info.user_age}}"></td>
		</tr>
		<td>电子邮箱：</td>
		<td><input type='text' name='user_email' value="{{user_info.user_email}}"></td>
		</tr>	
		<tr>
	  <td>角色</td>
		<td>
		<select name="user_role">
			<option value="0" {% if user_info.user_role == 0 %}selected {% endif %}>Member</option>
			<option value="1" {% if user_info.user_role == 1 %}selected {% endif %}>Admin</option>
		</select>
		</td>
		</tr>
		<tr>
			<td><a href="{{ url_for('user_del',id=user_info.user_id)}}" style="text-decoration:none;">删除用户</a></td>
		<td><button type='submit' class='btn btn-info'>确认更改</button></td>
		</tr>
		<tr>
			<td><h3 style="color:red">{{ error }}</h3><td>
		</tr>
	</table>	
	</form>
</center>
<p><a style="text-decoration:none;" href={{url_for('index')}}>返回首页</a></p>
