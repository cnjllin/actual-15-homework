<center>
<form action='/reg/' method="post">
<table width="0" border="0" cellspacing="20" cellpadding="0">
<br/><br/><br/><br/><br/>
<tr>
	<td>用户名：</td>
	<td><input type="text" name="user_name"/></td>
</tr>
<tr>
	<td>密码： </td>
	<td><input type="password" name="passwd1"/></td>
</tr>
<tr>
	<td>确认密码：</td>
	<td><input type="password" name="passwd2"/></td>
</tr>
<tr>
	<td>电子邮箱：</td>
	<td><input type="text" name="user_email"/></td>
</tr>
<tr>
	<td>性别：</td>
	<td><input type="radio" name="user_sex" value="male" checked/>男<input type="radio" name="user_sex" value="female"/>女</td>
</tr>
<tr>
	<td>年龄：</td>
	<td><input type="text" name='user_age'/></td>
</tr>
<tr>
	<td>角色：</td>
	<td>
		<select name="user_role">
			<option value="0" selected>Member</option>
			<option value="1">Admin</option>
		</select>
	</td>
</tr>
<tr>
	<td><input type='submit' value="确认提交"/><td>
</tr>
</form>
<h1><p style='color:red'>{{error}}</p></h1>
</center>
