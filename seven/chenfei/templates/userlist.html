<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>Signin Template for Bootstrap</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" 
{% if result.errmsg %}
    <p style="color:red">{{result.errmsg}}</p>
{% else %}

<div class="container">

 <div class="row">
     <div class="col-md-4 col-md-offset-4">
          <table class='table table-bordered table-hover'>
     
       <thead>
       <tr class='success'>
            <td>用户名</td>
            <td>密码</td>
            <td>角色</td>
            <td>操作</td>
       </tr>
     </thead>

     <tbody>
       {% for user in result %}
     <tr class='info'>
         <td>{{user['username']}}</td>
         <td>{{user.password}}</td>
         <td>{% if user.role==0 %}管理员{%else%}用户{%endif%}</td>
         <td>
             <a href="/userinfo/?id={{ user.id }}"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>
</a>
             <a href="/update/?id={{ user.id }}">
              <span class="glyphicon glyphicon-retweet" aria-hidden="true"></span>
             </a>
             <a href="/del?id={{ user.id }}"> <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
          </td>
      </tr>
        {%endfor%}
      </tbody>

        </table>
    </div>
</div>
{% endif %}
</html>
