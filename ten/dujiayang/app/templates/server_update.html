{% block body %}

{% else %}
<h1>更新服务器信息</h1>


 <form action="/server_update/" class="form-horizontal" accept-charset="UTF-8" method="post">

	<div class="form-group">
            <label class="col-sm-4 control-label">主机名</label>
                 <div  class="col-sm-6">
        	 <input class="form-control" placeholder="姓名" type="text" value="{{result.name}}" name="name">
		 </div>
	</div>
	
	<div class="form-group">
            <label class="col-sm-4 control-label">主机IP</label>
                 <div  class="col-sm-6">
       		 <input class="form-control" placeholder="密码" type="text" value="{{result.ip}}" name="ip">
		 </div>
	</div>

	<div class="form-group">
            <label class="col-sm-4 control-label">机房地址ID</label>
                 <div  class="col-sm-6">
       		 <input class="form-control" placeholder="密码" type="text" value="{{result.idc_id}}" name="idc_id">
		 </div>
	</div>

	<div class="form-group">
            <label class="col-sm-4 control-label">机柜</label>

		 </div>
	</div>

	<div class="form-group">
            <label class="col-sm-4 control-label">系统OS</label>
                 <div  class="col-sm-6">
       		 <input class="form-control" placeholder="密码" type="text" value="{{result.os}}" name="os">
		 </div>
	</div>

	<div class="form-group">
            <label class="col-sm-4 control-label">core_num</label>
                 <div  class="col-sm-6">
       		 <input class="form-control" placeholder="密码" type="text" value="{{result.core_num}}" name="core_num">
		 </div>
	</div>

	<div class="form-group">
            <label class="col-sm-4 control-label">mem</label>
                 <div  class="col-sm-6">
       		 <input class="form-control" placeholder="密码" type="text" value="{{result.mem}}" name="mem">
		 </div>
	</div>

	<div class="form-group">
            <label class="col-sm-4 control-label">disk</label>
                 <div  class="col-sm-6">
       		 <input class="form-control" placeholder="密码" type="text" value="{{result.disk}}" name="disk">
		 </div>
	</div>

	<div class='hr-line-dashed'></div>

            <label class="col-sm-4 control-label">操作</label>
                 <div  class="col-sm-6">

		 </div>
	</div>
