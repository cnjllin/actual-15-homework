<html>


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 登录 | JumpServer</title>
    <link rel="shortcut icon" href="/static/img/facio.ico" type="image/x-icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/pulgin/sweetalert-master/dist/sweetalert.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name"><img src="/static/img/ajax.png"></h1>
            </div>
            
            <h2>欢迎使用运维自动化系统</h2>
            <form id="loginForm" >
                <div class="form-group">
                    <input id="username" type="text" name="username" class="form-control" placeholder="Username" datatype="s5-16" errormsg="必须5-16个字符" .Validform_right{color.green} .Validform_worng{color.red}>
                </div>
                <div class="form-group">
                    <input id="password" type="password" name="password" class="form-control" placeholder="Password" required="">
                </div>
                <button id="loginbtn" type="submit" class="btn btn-primary block full-width m-b">登录</button>
            </form>
            <p class="m-t"> <small><b>Copyright</b> reboot © 2014-2015</small> </p>
        </div> 
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-2.1.1.js"></script>
    <script src="/static/pulgin/sweetalert-master/dist/sweetalert.min.js"></script>        
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/Validform_v5.3.2_min.js"></script>
    <style type="text/css"> 
         .Validform_right {color:green} 
 	.Validform_wrong {color:red} 
     </style> 


<script>
 $("#loginForm").Validform({ 
 	tiptype:4 
 }) 


//alert("welcome jquery")

$('#loginbtn').on('click',function(){
     var check=$("loginForm").Validform().check()
   if (check){
     var str = $('#loginForm').serialize()
     console.log(str) 
     $.post("/login/",str,function(data){
           console.log(data)    
          data = JSON.parse(data)
          console.log(data)  
          if (data['code']==0){
            swal({ 
                title: "登录成功", 
                text: data['result'],   
                type: "success",   
                confirmButtonText: "确定"},function(){               
                  location.href="/userinfo/"
              });
          }else{ 
            swal("MY GOD",data['errmsg'],"error");
             }
     })
     return false
}
})
</script>
</body>

</html>
