{% extends "base.html" %}
{% block content %}

<table style="border:1px solid #efefef;">
    <tr>
       <th style="width:180px;">IP</th>
       <th style="width:180px;border-left:1px solid #efefef;">出现次数</th>
    </tr>
{% for i in TopTen %}
    <tr>
        <td style="text-align:center;width:180px;border-top:1px solid #efefef;">{{i[1]}}</td>
        <td style="text-align:center;width:180px;border-left:1px solid #efefef;border-top:1px solid #efefef;">{{i[0]}}</td>
    </tr >
{% endfor %}
</table >

{% endblock %}
