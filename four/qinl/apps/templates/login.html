{% extends "base.html" %}
{% block content %}
  <h2>登录</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>


      <input type=text name=username>

      <input type=password name=password>
      <input type=submit value=Login>

  </form>
{% endblock %}
