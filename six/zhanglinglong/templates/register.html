<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>

<link href='http://123.58.240.203:8080/bootstrap.min.css' type='text/css' media='screen' rel='stylesheet' />
<link href='http://123.58.240.203:8080/app.css' type='text/css' media='screen' rel='stylesheet' />

</head>
<body>
<div class="wrapper register">
    <img src="http://123.58.240.203:8080/login.jpg" class="header-img">
    <div class="block-center mt-xl wd-xl">
        <div class="panel-dark panel-flat">
            <div class="panel-body login-body">
                <form role="form" data-parsley-validate novalidate class="mb-lg" method="post">
                    <input type='hidden' name='csrfmiddlewaretoken' value='JyYVArPE5xj89qnERY3a73HFXcqxfgVP' />
 
                    <div class="valid-before-error"></div>
                    <div class="form-group has-feedback ">
                        <input class="form-control" type=""
                               name="username"
                               placeholder="请输入用户名"
                               data-parsley-error-message="请输入用户名"
                               required>
                    </div>

                    <div class="form-group has-feedback register-group-top">
                        <input class="form-control" type="password"
                               name="new_password"
                               placeholder="密码"
                               data-parsley-error-message="请输入密码，密码必须包含数字和大小写字母，不少于8位"
                               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" maxlength="20" required>
                    </div>
                    <div class="pwd_v"></div>
                    <div class="form-group has-feedback register-group-top">
                        <input class="form-control" type="password"
                               name="confirm_password"
                               placeholder="确认密码"
                               data-parsley-error-message="请输入密码，密码必须包含数字和大小写字母，不少于8位" maxlength="20"
                               required>
                    </div>
                    <span_style="color:red">{{ mess }}</span>

                    <button type="submit" class="btn btn-block  register-btn">
                        创建账户
                    </button>
                </form>
                <a href="http://123.58.240.203/login">已有账号？ 登录</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
