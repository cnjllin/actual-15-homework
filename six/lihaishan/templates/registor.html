<body>
<div id="box"></div>
<div class="cent-box register-box">
	<div class="cent-box-header">
		<h1 class="main-title hide">知乎</h1>

			</div>

		<div class="login form">
                        <form form action="/reg/" method="POST">
                             
			<div class="group">
				
				<div class="group-ipt user">
					用户名<input type="text" name="username" id="username" class="ipt" placeholder="选择一个用户名" required>
				</div>
				<div class="group-ipt password">
					密码<input type="password" name="passwd" id="passwd" class="ipt" placeholder="设置登录密码" required>
				</div>


                <div class="group-ipt phone">
					手机号<input type="tel" name="phone" id="phone" class="ipt" placeholder="手机号" required>
				</div>
                <div class="group-ipt email">
					邮箱<input type="email" name="email" id="email" class="ipt" placeholder="邮箱" required>
				</div>
                <div class="group-ipt age">
					年龄<input type="text" name="age" id="age" class="ipt" placeholder="年龄" required>
				</div>

             <div class="group-ipt sex">
					性别<input type="text" name="sex" id="sex" class="ipt" placeholder="性别" required>
				</div>
             <div class="group-ipt role">
					权限<input type="text" name="role" id="role" class="ipt" placeholder="权限" required>
				</div>

               <span style="color:red">{{result}}</span>
                   <span style="color:red">{{error}}</span>
				
			</div>
		</div>

		<div class="button">
			<button type="submit" class="login-btn register-btn" id="button">注册</button>
		</div>
	</div>
</div>
