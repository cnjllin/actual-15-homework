<body>
        <form action="/login/" method="post">
                    <p><label for="username">账号：</label>

                    <!-- required 规定必需在提交之前填写输入字段-->
                    <p><label for="passwd">密码：</label>
                    <input type="password"  name="password" class="loginInput" required="required" placeholder="请输入密码" value=""/></p>
                    <p>{{err.msg}}</p>
                </div>
                    <button class="loginBtn">登录</button>
                </div>

</body>
