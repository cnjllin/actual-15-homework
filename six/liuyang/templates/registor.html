<html>
<body style="text-align:center">
<center>
<h1>欢迎注册</h1>
	<form action='/registor/' accept-charset="UTF-8" method="post">
		<p><label for="name">账号：</lable>
			<input placeholder="账号" type="text" name="username" class="loginInput" autofocus="autofocus" autocomplete="off"></p><tr>
		<p><label for="password">密码：</label>
			<input placeholder="密码" type="password" name="password" class="loginInput" autofocus="autofocus" autocomplete="off"></p><tr>
		<p><label for="age">年龄：</label>
			<input placeholder="年龄" type="text" name="age" class="loginInput" autofocus="autofocus" autocomplete="off"></p><tr>
		<p><label for="phone">手机号：</label>
			<input placeholder="手机号" type="text" name="phone" class="loginInput" autofocus="autofocus" autocomplete="off"></p><tr>
		<p><label for="phone">Email：</label>
			<input placeholder="Email" type="text" name="email" class="loginInput" autofocus="autofocus" autocomplete="off"></p><tr>
		<p><label for="role">角色：</label>
			<input type="radio" name="role" value="0" checked>管理员
		   <input type="radio" name="role" value="1" checked>用户</p><tr>
		<p><input type="submit"</p>
		<span style='color:red'>{{res.msg}}</span>
	</form>
</center>
</body>
</html>
