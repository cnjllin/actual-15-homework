<html>
<body>

<h1>欢迎注册</h1>

<form action="/register/" accept-charset="UTF-8" method="POST">
        用户名: <input placeholder="用户名" type="text" name="username"><br>
        密码: <input placeholder="密码" type="password" name="password"><br>
        角色: <input type="radio" name="role" value=0 checked>管理员
              <input type="radio" name="role" value=1 >用户<br>
        <input type="submit">
                {% if role == "0" %}
                <h2>角色:  管理员</h2>
                {% else %}
                <h2>角色:  普通用户</h2>
                {% endif %}
                <span style='color:red'>{{res}}</span>

</form>
</body>
</html>
