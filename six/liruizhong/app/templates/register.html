<html>
	<title>欢迎注册</title>
	<body style="text-align:center">
	<h1 style="text-align:center">Welcome To My Home!</h1>
	<h2 style="text-align:center"><a href="/register">欢迎注册</a></h2>
	<form action="/register/" accept-charset="UTF-8" method="POST">
		昵&nbsp;&nbsp;&nbsp;&nbsp;称：<input placeholder="设置昵称" type="text" name="username"><br>
		性&nbsp;&nbsp;&nbsp;&nbsp;别：<select name="sex">
				<option value="1">男</option>
				<option value="0">女</option>
		</select></br>
		年&nbsp;&nbsp;&nbsp;&nbsp;龄：<input placeholder="年龄" type="text" name="age"><br>
		手机号：<input placeholder="手机号" type="text" name="phone"><br>
		邮&nbsp;&nbsp;&nbsp;&nbsp;箱：<input placeholder="邮箱" type="text" name="email"><br>
		密&nbsp;&nbsp;&nbsp;&nbsp;码：<input placeholder="设置密码" type="password" name="password"><br>
		<input type="submit" value="注册">
	</form>
	{% if error %}
	<h3 style="color:blue">{{ error }}</h3>
	{% else %}
	<h3 style="color:blue"></h3>
	{% endif %}
	</body>
</html>
