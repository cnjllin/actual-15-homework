<html>
	<title>个人信息</title>
	<body style="text-align:center">
	
	<h2 style="text-align:center"><a>个人信息</a></h2>
	<table border="1px" align='center'>
	<thead>
		<tr>
			<th>用户id</th>
			<th>用户昵称</th>
			<th>用户密码</th>
			<th>性别</th>
			<th>年龄</th>
			<th>手机号</th>
			<th>邮箱</th>
			<th>角色</th>
		</tr>
	</thead>
	<tbody>
	<tr>
		<td>{{ ret.id }}</td>
		<td>{{ ret.username }}</td>
		<td>{{ ret.password }}</td>
		{% if ret.sex == 0 %}
		<td>女</td>
		{% else %}
		<td>男</td>
		{% endif %}
		<td>{{ ret.age }}</td>
		<td>{{ ret.phone }}</td>
		<td>{{ ret.email }}</td>
        {% if ret.role == 0 %}
        <td>管理员</td>
        {% else %}
        <td>普通用户</td>
        {% endif %}
	</tr>
	</tbody>
	</table>
	</body>
</html>
