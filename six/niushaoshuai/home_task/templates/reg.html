<html>
<head>
<meta charset="utf-8">
<title>注册页面</title>
</head>
<body>

<form method="post" id="register_form" action="/reg/">
        <table width="98%" border="0" align="center" cellpadding="5" cellspacing="0">
          <tbody>
          <tr>
            <td height="50" class="zi14"><div align="right">用 户 名：</div></td>
            <td><input name="name" type="text" class="kuang" id="HY_admin">
            <span class="hong">*</span></td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td height="50" class="zi14"><div align="right">密   &nbsp;&nbsp; 码：</div></td>
            <td><input name="pwd" type="password" class="kuang" id="pws">
            <span class="hong">*</span></td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td height="50" class="zi14"><div align="right">确认密码：</div></td>
            <td><input name="pwd1" type="password" class="kuang" id="pws1">
            <span class="hong">*</span></td>
            <td>&nbsp;</td>
          </tr>
		    <tr>
            <td height="50" class="zi14"><div align="right">性   &nbsp;&nbsp; 别：</div></td>
            <td><input name="sex" type="text" class="kuang" id="pws1">
            <span class="hong">*</span></td>
            <td>&nbsp;</td>
          </tr>
		   <tr>
            <td height="50" class="zi14"><div align="right">年   &nbsp;&nbsp; 龄：</div></td>
            <td><input name="age" type="text" class="kuang" id="pws1">
            <span class="hong">*</span></td>
            <td>&nbsp;</td>
          </tr>
		  <tr>
            <td height="50" class="zi14"><div align="right">电话号码：</div></td>
            <td><input name="phone" type="text" class="kuang" id="pws1">
            <span class="hong">*</span></td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td height="50" class="zi14"><div align="right">电子邮箱：</div></td>
            <td> <input name="email" type="text" id="qiyeid" value="">
            <span class="hong STYLE1">*</span></td>
            <td>&nbsp;</td>
          </tr>
		    <tr>
            <td height="50" class="zi14"><div align="right">角   &nbsp;&nbsp; 色：</div></td>
			<td><input type='radio' name='role' value=0 checked> 管理员 
            <input type='radio' name='role' value=1 checked> 用户 </div></td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td height="50">&nbsp;</td>
            <td>
            <input type="submit" name="tijiao" class="pbtn2 btn15" id="tijiao" value="确定注册">
            <input type="reset" name="tijiao" class="pbtn2 btn15" id="tijiao" value="重   &nbsp;&nbsp; 置">
			</td>
            <td>&nbsp;</td>
          </tr>
        </tbody></table>
      	  <tr>
		    {% if error %}
                <td><span style='color:red'><div align="center">{{error}}</d> </span></td>
            {% elif ok %}
                 <td><span style='color:red'><div align="center">{{ok}}</d> </span></td>
            {%endif%}
		  </tr>
	  </form>
</body>
</html>
