<html>
<head>
    <title>会员中心</title>
</head>
<table  border=1 >
    <thead>
        <tr>
	        <th>ID</th>
		<th>NAME</th>
	        <th>PASSWORD</th>
		<th>SEX</th>
	        <th>AGE</th>
		<th>PHONE</th>
	        <th>EMAIL</th>
	        <th>ROLE</th>
    	</tr>
    </thead>
	<tbody>
	    {%  for m in  msg %}
		<tr>
		        <td>{{m['id']}}</td>
		        <td>{{m['u_name']}}</td>
		        <td>{{m['password']}}</td>
		        <td>{{m['sex']}}</td>
		        <td>{{m['age']}}</td>
		        <td>{{m['phone']}}</td>
		        <td>{{m['email']}}</td>
		        <td>{{m['role']}}</td>
                    <td><a href="/update/?id={{m['id']}}">更新</a></td>
                    <td><a href="/delete/?id={{m['id']}}">删除</a></td>
                </tr>
	    {% endfor %}
    </tbody>
</table>
</html>
