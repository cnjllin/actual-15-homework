<center>
<h3>编辑用户信息后点击确定</h3>
<form action="{{url_for('user_up',id_num=id_num)}}" method='post'>
	<table width="0" border="0" cellspacing="20" cellpadding="0">
		<tr>
		<td>用户名：</td>
		<td><input type='text' name='user_name' value="{{user_info.user_name}}"></td>
		</tr>
		<tr>
		<td>密码：</td>
		<td><input type='password' name='passwd1' value="{{user_info.user_pass}}"></td>
		</tr>
		<tr>
		<td>确认密码：</td>
		<td><input type='password' name='passwd2' value="{{user_info.user_pass}}"></td>
		</tr>
		<tr>
		<td>角色：</td>
		<td>
		<select name="user_role">
			<option value="0" selected>Member</option>
			<option value="1">Admin</option>
		</select>
		</tr>
		<tr>
		<td><input type='submit' value="确认更改"/></td>
		<td><a href="{{url_for('delete',id_num=id_num)}}" style="text-decoration:none;">删除用户</a></td>
		</tr>
		<tr>
			<td><h3 style="color:red">{{ result }}</h3><td>
		</tr>
	</table>	
	</form>
</center>
