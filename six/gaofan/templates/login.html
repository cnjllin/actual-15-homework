<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>  														      
	<link rel="stylesheet" type="text/css" href="/static/login.css"/>
</head>
<body>
	<center>
	<h1 style="color:red">{{ result }}</h1>
	</center>
	<div id="login_frame">
		<p id="image_logo"><img src="{{ url_for('static', filename='images/login.jpg') }}"/></p>
			<form method="post" action="/login/">
			<p><label class="label_input">用户名</label><input type="text" name="user_name" class="text_field"/></p>
			<p><label class="label_input">密码</label><input type="password" name="user_pass" class="text_field"/></p>
			<div id="login_control">
			<input type="submit" id="btn_login" value="登录"/>
			<a id="forget_pwd" href="{{ url_for('reg') }}" style="color:blue">快速注册？</a>
			</div>
			</form>
	</div>
</body>
</html>
